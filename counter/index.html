<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <section class="counter-container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h2 class="count-number">0</h2>
            <div class="counter-btn">
                <button onclick="btnEventListenter(this)" class="btn decrement">Decrement</button>
                <button onclick="btnEventListenter(this)" class="btn reset">Reset</button>
                <button onclick="btnEventListenter(this)" class="btn increment">Increment</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
